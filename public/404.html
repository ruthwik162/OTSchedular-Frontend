<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OT Scheduler Management</title>
    <script type="text/javascript">
      (function () {
        const { protocol, host, pathname, search, hash } = window.location;
        const pathSegments = pathname.split("/").filter(Boolean);

        // Only redirect if thereâ€™s a deep route (more than 1 segment)
        if (pathSegments.length > 1) {
          // Store the actual path in search params so React can pick it up
          const redirectPath = pathname + search + hash;
          const newUrl =
            `${protocol}//${host}/?redirect=${encodeURIComponent(redirectPath)}`;

          window.location.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body></body>
</html>
